<html lang="en">
<head>

    <div class="container my-5">

            <div class="card border border-primary w-100    ">
                <h5 class="card-header">Weight Converter</h5>
                <div class="card-body">
                  <h5 class="card-title">Killograms to Grams</h5>
                 
                    <input type="text" id="inputvalue" class="form-control my-3" placeholder="Weight in Killograms">
                    
                  
                  
                  <a href="#" onclick="getValueInput()" class="btn btn-primary">Convert</a>
                </div>
              </div>
              <div class="border border-success">Grams: <span id="grams"></span></div>
        </div>
    </div>
